<script>
  if (window.location.pathname == "/login") {
    document.getElementsByClassName("logintab").backgroundColor = "red";
  }
</script>

<div class="container">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card grey lighten-2">
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width tabs-transparent">
              <li class="tab">
                <a routerLink='/login' routerLinkActive='active' [ngStyle] = "{'background-color' : logincolor, 'color' : 'black'}" class = "logintab">login</a>
              </li>
              <li class="tab">
                <a routerLink='/register' routerLinkActive='active' [ngStyle] = "{'background-color' : registercolor, 'color' : 'black'}" class = "registertab">register</a>
              </li>
            </ul>
          </div>
          <div class="card-content white">
            <div class="row">
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
